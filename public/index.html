<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Aplicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BIENVENIDOS A MI APLICACION PARA DEVOPS</h1>
        <form action="/submit" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>

            <label for="securityCode">Código de Seguridad:</label>
            <input type="text" id="securityCode" name="securityCode" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
